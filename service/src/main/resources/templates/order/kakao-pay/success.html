<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>결제 완료</title>
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    li {
      font-size: 16px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<h1>결제</h1>
<br>
<br>
<br>
<p>결제가 완료되었습니다.</p>

<ul>
  <li>구매처: <span th:text="${kakao.partner_order_id}"></span></li>
  <li>상품명:</li>
  <ul>
    <li th:each="item : ${#strings.arraySplit(kakao.item_name, ' ')}">
      <span th:text="${item}"></span>
    </li>
  </ul>
  <li>결제일시: <span th:text="${kakao.approved_at}"></span></li>
  <li>결제금액: <span th:text="${kakao.amount.total}"></span> KRW</li>
</ul>

<br>
<br>
<br>
<br>
<br>
</body>
</html>
